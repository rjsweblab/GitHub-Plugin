<style>.error { color: red; visibility: visible; }</style>
<div class="modal pg-show-modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="user-name" class="form-control-label">User Name:</label>
                        <input type="text" class="form-control" id="gh-user-name">
                        <span class="error" id="gh-username-error">There user name is not associated with this token.</span>
                    </div>
                    <div class="form-group">
                        <label for="gh-token" class="form-control-label">Personal Account Token:</label>
                        <input class="form-control" type="password" id="gh-token">
                        <span class="error" id="gh-token-error">This token is not valid.</span>
                    </div>
                    <div class="form-check" id="gh-token-reveal">
                        <input class="form-check-input" type="checkbox" id="formInput18" value="option1"> 
                        <label class="form-check-label" for="formInput18">Show Token?</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="gh-clear-settings" class="btn btn-secondary">Clear settings</button>
                <button type="button" id="gh-save-settings" class="btn btn-primary">Save Settings</button>
                <button type="button" id="gh-cancel-settings" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
